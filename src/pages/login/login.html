<ion-content nopadding style="background: rgb(80, 80, 80);">
  <ion-grid style="height: 100%">
    <ion-row justify-content-center align-items-center style="height: 100%">
      <ion-list>
        <ion-card>
          <ion-card-header>
            ENLIST YOURSELF
          </ion-card-header>
          <ion-card-content>
            <form [formGroup]='loginForm'>
              <ion-item class="input-item">
                <ion-label>
                  <ion-icon name="person"></ion-icon>
                </ion-label>
                <ion-input type="text" placeholder="Name" formControlName='name' [(ngModel)]="Name"></ion-input>
              </ion-item>
              <div class="error" *ngIf="loginForm.controls['name'].touched && !loginForm.controls['name'].valid">
                <span *ngIf="loginForm.controls['name'].hasError('required') ">
                  Name is Required
                </span>
                <span *ngIf="loginForm.controls['name'].hasError('minlength') ">
                  Name should have atleast 5 letters
                </span>
                <span *ngIf="loginForm.controls['name'].hasError('maxlength') ">
                  Name shouldn't have more than 25 letters
                </span>
              </div>
              <ion-item class="input-item">
                <ion-label>
                  <ion-icon name="mail"></ion-icon>
                </ion-label>
                <ion-input type="email" placeholder="Email" formControlName='email' [(ngModel)]="Email"></ion-input>
              </ion-item>
              <div class="error" *ngIf="loginForm.controls['email'].touched && !loginForm.controls['email'].valid">
                <span *ngIf="loginForm.controls['email'].hasError('required')">
                  Email Id is Required
                </span>
                <span *ngIf="loginForm.controls['email'].hasError('email') && !loginForm.controls['email'].hasError('required')">
                  Enter Valid Email Id
                </span>
              </div>
              <ion-item class="input-item">
                <ion-label>
                  <ion-icon name="call"></ion-icon>
                </ion-label>
                <ion-input type="tel" maxlength="10" placeholder="Mobile" formControlName='mobile' [(ngModel)]="Mobile"></ion-input>
              </ion-item>
              <div class="error" *ngIf="loginForm.controls['mobile'].touched && !loginForm.controls['mobile'].valid">
                <span *ngIf="loginForm.controls['mobile'].hasError('required') ">
                  Mobile No is Required
                </span>
                <span *ngIf="loginForm.controls['mobile'].hasError('minlength') ">
                  Enter Valid Mobile No
                </span>
                <span *ngIf="loginForm.controls['mobile'].hasError('maxlength') ">
                  Enter Valid Mobile No
                </span>
              </div>
              <ion-row>
                <ion-label>
                  What's Next??
                </ion-label>
                <button ion-button type="submit" color="dark" [disabled]='!loginForm.valid' (click)="loginBtnclicked()">
                  ENTER </button>
              </ion-row>
            </form>
          </ion-card-content>
          <!-- <ion-label style="font-size:12px;padding-left:5%;">
            <span style="color:gray">&copy; 2018 Crafted Beers</span>
            <span style="padding: 0 10px;">&bull;</span>
            <span style="color:gray">Version {{appVersionString}}</span>
          </ion-label> -->
        </ion-card>
      </ion-list>
    </ion-row>
  </ion-grid>
</ion-content>
